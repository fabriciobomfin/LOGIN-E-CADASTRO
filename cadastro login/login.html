<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Entrar</h1>
                <p class="text-gray-600 dark:text-gray-300 mt-2">Use seu e-mail e senha para acessar.</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>

                <div>
                    <label for="senha" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="••••••••" required
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>

                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition transform hover:-translate-y-0.5 shadow-lg">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Não tem uma conta? 
                    <a href="./cadastro.html" class="font-medium text-blue-600 dark:text-blue-400 hover:underline">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();

            const usuario = JSON.parse(localStorage.getItem('usuarioCadastrado'));

            if (!usuario) {
                alert('Nenhum usuário cadastrado. Faça o cadastro primeiro.');
                window.location.href = './cadastro.html';
                return;
            }

            if (email === usuario.email && senha === usuario.senha) {
                alert(`Bem-vindo, ${usuario.username}!`);
                // Aqui você pode redirecionar para uma página principal
                // window.location.href = './home.html';
            } else {
                alert('E-mail ou senha incorretos!');
            }
        });
    </script>
</body>
</html>
